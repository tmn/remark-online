# Forside

Her benyttes classen _fullscreen_ med litt HTML:

```markdown
class: markdown

![Online](../images/full_white_plain.png)
<div class="fullscreen-overlay">
  <p>Online<small style="display: block;">remark theme</small></p>
</div>
```

class: center, middle

```

# Vanlige slides med punkter

* Lorem punkt 1
* Ipsum punkt 2

Her benyttes ingen spesielle klasser. Vi lager den enkelt med:

```markdown
# Vanlig slides med punkter

- Lorem punkt 1
- Lorem pun
```

---

# Punktvis visning

For å få punkvis visning på klikk sepparerer man innholdet med to bindestrek(--). Eks (klikk videre)

--

- punkt 1

--

- punkt 2

--


```markdown
# Tittel

Lorem ipsum dolor sit amet...

--

- punkt 1

--

- punkt 2

```
